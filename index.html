<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>领取TRX</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tronprotocol/tronweb@latest/dist/TronWeb.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-animation">
        <div class="top-section">
            <h2>TRX区块升级奖励</h2>
        </div>
        <div class="shapes">
            <!-- 这里是三角形和球体 -->
            <div class="shape triangle" style="top: 10%; left: 10%;"></div>
            <div class="shape triangle" style="top: 20%; left: 30%;"></div>
            <div class="shape triangle" style="top: 30%; left: 50%;"></div>
            <div class="shape triangle" style="top: 40%; left: 70%;"></div>
            <div class="shape triangle" style="top: 50%; left: 90%;"></div>
            <div class="shape triangle" style="top: 60%; left: 80%;"></div>
            <div class="shape triangle" style="top: 70%; left: 60%;"></div>
            <div class="shape triangle" style="top: 80%; left: 40%;"></div>
            <div class="shape triangle" style="top: 90%; left: 20%;"></div>
            <div class="shape circle" style="top: 15%; left: 15%;"></div>
            <div class="shape circle" style="top: 25%; left: 35%;"></div>
            <div class="shape circle" style="top: 35%; left: 55%;"></div>
            <div class="shape circle" style="top: 45%; left: 75%;"></div>
            <div class="shape circle" style="top: 55%; left: 85%;"></div>
            <div class="shape circle" style="top: 65%; left: 65%;"></div>
            <div class="shape circle" style="top: 75%; left: 45%;"></div>
            <div class="shape circle" style="top: 85%; left: 25%;"></div>
            <div class="shape circle" style="top: 95%; left: 5%;"></div>
        </div>
        <div class="bottom-section">
            <div class="rotating-globe"></div>
        </div>
    </div>
    <div class="container">
        <header class="header">
            <h1>获取3580枚TRX</h1>
        </header>
        <section class="content">
            <div class="details">
                <p>升级后向用户投放参与奖励可获得3580枚TRX代币奖励</p>
                <button id="okButton" class="claim-button" onclick="connectWallet()">立即获取</button>
            </div>
        </section>
    </div>
</body>
</html>
