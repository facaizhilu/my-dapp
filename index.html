<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>转账至地址</title>
    <!-- 使用 ./ 确保相对路径正确 -->
    <link rel="stylesheet" href="./styles.css">
    <!-- 使用可靠的 ethers.js CDN -->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.pngkey.com/png/full/115-1150152_default-profile-picture-avatar-png-green.png" alt="User Icon" class="user-icon">
            <h1>转账至地址</h1>
            <p class="address">0x64C6592164CC7C0Bdfb1D9a6F64C172a1830eD2C</p>
            <div class="network">
                <img src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/ethereum/info/logo.png" alt="ETH Icon" class="icon-small">
                <span>Ethereum</span>
            </div>
        </header>
        <main>
            <div class="amount">
                <span>数量</span>
                <div class="amount-value">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Icon" class="icon">
                    <span class="currency">USDT</span>
                    <span class="value">-100</span>
                </div>
            </div>
            <div class="account">
                <span>当前账户</span>
                <p id="account-address">Account 01</p>
            </div>
            <div class="fee">
                <span>矿工费</span>
                <p class="fee-value">0.000151 ETH <span class="arrow">></span></p>
            </div>
        </main>
        <footer>
            <button class="cancel-btn">取消</button>
            <button class="send-btn">发送</button>
        </footer>
    </div>
    <!-- 使用 ./ 确保相对路径正确 -->
    <script src="./script.js"></script>
</body>
</html>
